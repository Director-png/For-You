<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Someone Special</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        /* UNIVERSAL STYLES */
        body, html { margin: 0; padding: 0; min-height: 100%; width: 100%; font-family: 'Quicksand', sans-serif; background: #000; overflow-x: hidden; }
        .stars { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: transparent url('https://www.transparenttextures.com/patterns/stardust.png') repeat; opacity: 0.5; z-index: 1; pointer-events: none; }

        .bg-style {
            min-height: 100vh; width: 100%;
            background: linear-gradient(180deg, #000000 0%, #431018 40%, #ff758c 80%, #ff758c 100%);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            position: absolute; top: 0; left: 0; transition: opacity 0.8s ease;
            text-align: center;
        }

        /* PAGE VISIBILITY */
        #page1 { z-index: 10; background: linear-gradient(180deg, #ff758c 0%, #ff758c 20%, #431018 60%, #000000 100%); }
        #page2, #page3, #page4, #page5 { display: none; opacity: 0; }

        /* TEXT STYLES */
        .cursive-pink { font-family: 'Dancing Script', cursive; color: #ff758c; font-size: 3.5rem; z-index: 2; margin: 10px 0; }
        .cursive-white { font-family: 'Dancing Script', cursive; color: white; font-size: 3rem; z-index: 2; margin-bottom: 20px; }
        .white-text { color: white; z-index: 2; font-size: 1.1rem; padding: 0 20px; }

        /* STEP 1: STICKER */
        .sticker-container { width: 150px; height: 150px; border-radius: 50%; overflow: hidden; border: 4px solid #fff; margin-bottom: 20px; z-index: 2; box-shadow: 0 0 20px #ff758c; }
        .sticker-container img { width: 100%; height: 100%; object-fit: cover; }

        /* STEP 2: LOADING */
        .loading-box { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); padding: 30px; border-radius: 20px; border: 1px solid rgba(255, 255, 255, 0.2); width: 85%; max-width: 350px; z-index: 2; }
        .progress-container { width: 100%; background: rgba(255, 255, 255, 0.2); border-radius: 20px; height: 20px; margin: 15px 0; overflow: hidden; }
        .progress-bar { width: 0%; height: 100%; background: #ff4d6d; transition: width 0.1s linear; }
        .warning-text { color: #ff0000 !important; animation: blink 0.5s infinite; font-weight: bold; }

        /* STEP 3: REVEAL BOXES */
        .reveal-box { width: 85%; max-width: 380px; height: 60px; background: rgba(211, 211, 211, 0.2); border: 1.5px solid rgba(255, 255, 255, 0.4); border-radius: 12px; margin: 8px 0; cursor: pointer; z-index: 2; display: flex; align-items: center; justify-content: center; color: white; transition: 0.3s; padding: 0 10px; }
        .reveal-box.unlocked { background: rgba(255, 117, 140, 0.4); border-color: #ff758c; font-weight: bold; }

        /* STEP 4: ENVELOPE */
        .message-container { width: 90%; max-width: 400px; height: 350px; display: flex; flex-direction: column; border-radius: 25px; overflow: hidden; box-shadow: 0 20px 40px rgba(0,0,0,0.4); z-index: 2; }
        .inbox-top { flex: 1; background-color: #ffb6c1; display: flex; justify-content: space-between; align-items: center; padding: 0 20px; }
        .inbox-bottom { flex: 3; background-color: #ffdab9; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .bow-structure { display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .bow-wing { width: 40px; height: 30px; background-color: #ffb6c1; border-radius: 50%; }
        .wing-left { transform: rotate(-20deg); margin-right: -10px; }
        .wing-right { transform: rotate(20deg); margin-left: -10px; }
        .heart-center { font-size: 2.5rem; color: #ff758c; z-index: 5; }

        .letter-box { width: 85%; max-width: 400px; background-color: #ffdab9; border-radius: 20px; padding: 25px; display: none; flex-direction: column; align-items: center; z-index: 5; max-height: 70vh; overflow-y: auto; }
        .word { display: inline-block; opacity: 0; filter: blur(5px); transition: all 0.5s ease; margin-right: 4px; color: #431018; }
        .word.visible { opacity: 1; filter: blur(0); }

        /* STEP 5: FINAL */
        .final-sticker-container { width: 180px; height: 180px; z-index: 2; display: flex; align-items: center; justify-content: center; }

        .pink-btn { background-color: #ff4d6d; color: white; border: none; padding: 14px 45px; font-size: 1.2rem; font-weight: bold; border-radius: 50px; cursor: pointer; z-index: 2; margin-top: 20px; }

        @keyframes blink { 0%, 100% {opacity: 1;} 50% {opacity: 0.5;} }
    </style>
</head>
<body>

    <div class="stars"></div>

    <audio id="bgMusic" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <div id="page1" class="bg-style">
        <div class="sticker-container"><img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif"></div>
        <h1 class="cursive-pink" style="color: white;">Hey Chingaaa...</h1>
        <p class="white-text">Do You Even Know How Cute You Are?</p>
        <button class="pink-btn" onclick="startLoading()">Open My Heart ü§ç</button>
    </div>

    <div id="page2" class="bg-style">
        <div class="loading-box">
            <div class="white-text" style="margin-bottom:10px; color: white;">Measuring your cuteness...</div>
            <div class="progress-container"><div id="myBar" class="progress-bar"></div></div>
            <div id="statusLabel" style="color:#ff758c">Calculating... <span id="percent">0%</span></div>
        </div>
    </div>

    <div id="page3" class="bg-style">
        <h1 class="cursive-pink">Just for You..!</h1>
        <p class="white-text" style="margin-bottom: 20px;">Tap each heart to reveal</p>
        <div class="reveal-box" onclick="reveal(this, 'You look adorable')"><span>‚ô°</span></div>
        <div class="reveal-box" onclick="reveal(this, 'You have the sweetest vibe')"><span>‚ô°</span></div>
        <div class="reveal-box" onclick="reveal(this, 'You make things feel light again')"><span>‚ô°</span></div>
        <div class="reveal-box" onclick="reveal(this, 'You are naturally charming')"><span>‚ô°</span></div>
        <div class="reveal-box" onclick="reveal(this, 'You make everything special')"><span>‚ô°</span></div>
        <button class="pink-btn" onclick="transitionPages('page3', 'page4')">Continue ‚ûî</button>
    </div>

    <div id="page4" class="bg-style">
        <h1 id="noteHeading" class="cursive-white">A little note...</h1>
        <div id="envelope" class="message-container">
            <div class="inbox-top"><span style="font-size:1.5rem">‚ù§</span><span style="font-size:1.5rem">‚ù§</span></div>
            <div class="inbox-bottom">
                <div class="bow-structure" onclick="openLetter()">
                    <div class="bow-wing wing-left"></div>
                    <div class="heart-center">‚ù§</div>
                    <div class="bow-wing wing-right"></div>
                </div>
                <p style="color:#ff758c; font-weight:bold; margin-top:15px;">Tap the heart to open</p>
            </div>
        </div>
        <div id="letterBox" class="letter-box">
            <div id="letterText" style="text-align:center; line-height:1.6; font-size: 1.1rem;"></div>
            <button id="oneMoreBtn" class="pink-btn" style="display:none;" onclick="transitionPages('page4', 'page5')">One last thing ‚ûî</button>
        </div>
    </div>

    <div id="page5" class="bg-style">
        <div class="final-sticker-container">
            <img src="https://fonts.gstatic.com/s/e/notoemoji/latest/2764_fe0f/512.gif" alt="‚ù§Ô∏è" width="160">
        </div>
        <h1 class="cursive-white">You'll always be special to me</h1>
    </div>

    <script>
        function transitionPages(oldPage, newPage) {
            const op = document.getElementById(oldPage);
            const np = document.getElementById(newPage);
            op.style.opacity = '0';
            setTimeout(() => {
                op.style.display = 'none';
                np.style.display = 'flex';
                setTimeout(() => { np.style.opacity = '1'; }, 50);
            }, 800);
        }

        function startLoading() {
            const music = document.getElementById("bgMusic");
            music.volume = 0;
            music.play();
            
            // FADE IN MUSIC
            let vol = 0;
            let fadeInterval = setInterval(() => {
                if (vol < 1) {
                    vol += 0.05;
                    music.volume = Math.min(vol, 1).toFixed(2);
                } else { clearInterval(fadeInterval); }
            }, 150);

            transitionPages('page1', 'page2');
            let width = 0;
            let bar = document.getElementById("myBar");
            let prc = document.getElementById("percent");
            let stat = document.getElementById("statusLabel");
            
            let id = setInterval(() => {
                if (width >= 120) {
                    clearInterval(id);
                    setTimeout(() => { transitionPages('page2', 'page3'); }, 2000);
                } else {
                    width++;
                    bar.style.width = (width > 100 ? 100 : width) + '%';
                    prc.innerHTML = width + '%';
                    if (width > 100) {
                        stat.innerHTML = "‚ö†Ô∏è Warning: Too Cute To Handle!";
                        stat.classList.add("warning-text");
                        bar.style.background = "#ff0000";
                    }
                }
            }, 40);
        }

        function reveal(el, text) {
            el.innerHTML = text;
            el.classList.add('unlocked');
        }

        function openLetter() {
            document.getElementById('envelope').style.display = 'none';
            document.getElementById('letterBox').style.display = 'flex';
            const msg = "I just want to tell you something.. you really are special in a way that's hard to explain. There's a softness in the way you talk, a sweetness in the way you smile, and something genuine about you that just feels good to be around. You don't try to be anything extra. you're just you, and that's what makes you so lovely.";
            const container = document.getElementById('letterText');
            msg.split(" ").forEach((w, i) => {
                let s = document.createElement('span');
                s.innerHTML = w + " ";
                s.className = 'word';
                container.appendChild(s);
                setTimeout(() => s.classList.add('visible'), i * 200);
            });
            setTimeout(() => { document.getElementById('oneMoreBtn').style.display = 'block'; }, msg.split(" ").length * 205);
        }
    </script>
</body>
</html>
